<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    var estado =true;
    function cambiar1(){
      var imagen1;
      var imagen2;
      imagen1 = document.getElementById("img1");
      imagen2 = document.getElementById("img0");
      estado = !estado;
      if(estado)
        imagen1.src="imgs/ojoAbierto.jpg";
      else 
        imagen1.src="imgs/ojoCerrado.jpg";
      if (estado)
        imagen2.src="imgs/ojoAbiertoIz.jpg";
      else
        imagen2.src="imgs/ojoCerradoIz.jpg";
      
    }
  </script>
</head>
<body>
  <img src="imgs/ojoAbiertoIz.jpg" alt="" id="img0">
  <img src="imgs/ojoCerrado.jpg" alt="" id="img1">
  <br>
  <button type="button" onclick="cambiar1()">Cambiar imagen</button>
  
</body>
</html>
